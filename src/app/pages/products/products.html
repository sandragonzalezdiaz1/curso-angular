<ng-container *ngIf="products && products.length > 0; else noProducts">
<div class="title">
    <h1>Ultimos productos</h1>
</div>
<div class="products">
    <ng-container *ngFor="let product of products">
        <ng-container *ngIf="product.unitAvailable > 0">
            <app-product-card
            class="product"
            [product]="product">
            </app-product-card>  
        </ng-container>
    </ng-container> 
</div>
</ng-container>

<ng-template #noProducts>
    <div class="title">
        <h1>No hay productos disponibles</h1>
    </div>
</ng-template>
